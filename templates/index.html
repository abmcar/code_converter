<!DOCTYPE html>
<html>
<head>
    <title>代码转换器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        form {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<form action="/convert" method="POST">
    <label for="code">请输入要转换的代码：</label>
    <textarea id="code" name="code" rows="20" cols="80"></textarea>
    <input type="submit" value="转换">
</form>
</body>
</html>
